<ion-header [translucent]="true">
  <ion-toolbar class="glass-toolbar">
    <ion-title class="futuristic-title">
      <ion-icon name="sparkles-outline" slot="start"></ion-icon>
      EduPay Nexus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="futuristic-bg">
  <!-- Floating Particles Background -->
  <div class="particles-container">
    <div class="particle particle-1"></div>
    <div class="particle particle-2"></div>
    <div class="particle particle-3"></div>
    <div class="particle particle-4"></div>
    <div class="particle particle-5"></div>
    <div class="particle particle-6"></div>
    <div class="particle particle-7"></div>
    <div class="particle particle-8"></div>
  </div>

  <div class="hero-section ion-padding">
    <!-- Hero Content -->
    <div class="hero-content glass-card">
      <div class="pulse-animation">
        <div class="hero-icon-wrapper">
          <ion-icon name="wallet-outline" class="hero-icon"></ion-icon>
        </div>
      </div>
      <h1 class="hero-title">Welcome to EduPay</h1>
      <p class="hero-subtitle">Next-generation education platform</p>
      <div class="animated-underline"></div>
    </div>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
      <ion-button 
        expand="block" 
        size="large"
        class="futuristic-btn payment-portal"
        (click)="openEduPay()"
        [disabled]="isLoading">
        <div class="btn-content">
          <ion-spinner name="circular" *ngIf="isLoading"></ion-spinner>
          <ion-icon name="wallet-outline" *ngIf="!isLoading"></ion-icon>
          <span>Payment Portal</span>
        </div>
        <div class="btn-glow"></div>
      </ion-button>
      
      <ion-button 
        expand="block" 
        size="large"
        class="futuristic-btn result-portal"
        (click)="openResultPortalModal()">
        <div class="btn-content">
          <ion-icon name="bar-chart-outline"></ion-icon>
          <span>Result Portal</span>
        </div>
        <div class="btn-glow"></div>
      </ion-button>
    </div>

    <!-- Stats Section -->
    <div class="stats-section glass-card">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <div class="stat-item">
              <div class="stat-icon">
                <ion-icon name="time-outline"></ion-icon>
              </div>
              <h3 class="stat-number">24/7</h3>
              <p class="stat-label">Support</p>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="stat-item">
              <div class="stat-icon">
                <ion-icon name="shield-checkmark-outline"></ion-icon>
              </div>
              <h3 class="stat-number">100%</h3>
              <p class="stat-label">Secure</p>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="stat-item">
              <div class="stat-icon">
                <ion-icon name="people-outline"></ion-icon>
              </div>
              <h3 class="stat-number">1M+</h3>
              <p class="stat-label">Users</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
