<ion-header translucent="true">
  <ion-toolbar class="glass-toolbar">
    <ion-title class="futuristic-title">
      <ion-icon name="school-outline" slot="start"></ion-icon>
      EduPay Nexus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="futuristic-bg ion-padding">
  <!-- Hero Section -->
  <div class="hero-section">
    <div class="hero-content glass-card">
      <div class="pulse-animation">
        <ion-icon name="card-outline" class="hero-icon"></ion-icon>
      </div>
      <h1 class="hero-title">Welcome to EduPay</h1>
      <p class="hero-subtitle">Next-gen education platform</p>
      <div class="animated-underline"></div>
    </div>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
      <ion-button 
        expand="block" 
        size="large"
        class="futuristic-btn payment-portal"
        (click)="openEduPay()"
        [disabled]="isLoading">
        <ion-icon name="wallet-outline" slot="start"></ion-icon>
        <span *ngIf="!isLoading">Payment Portal</span>
        <ion-spinner name="circular" *ngIf="isLoading"></ion-spinner>
      </ion-button>
      
      <ion-button 
        expand="block" 
        size="large"
        class="futuristic-btn result-portal"
        (click)="openResultPortalModal()">
        <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
        Result Portal
      </ion-button>
    </div>

    <!-- Stats Section - Updated Design -->
    <div class="stats-section glass-card">
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <div class="stat-item">
              <div class="stat-icon">
                <ion-icon name="time-outline"></ion-icon>
              </div>
              <h2>24/7</h2>
              <p>Support</p>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="stat-item">
              <div class="stat-icon">
                <ion-icon name="shield-checkmark-outline"></ion-icon>
              </div>
              <h2>100%</h2>
              <p>Secure</p>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="stat-item">
              <div class="stat-icon">
                <ion-icon name="people-outline"></ion-icon>
              </div>
              <h2>1M+</h2>
              <p>Users</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

  <!-- Floating Particles Background -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
</ion-content>
