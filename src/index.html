<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>EduPay Mobile</title>
  <meta name="description" content="EduPay Mobile - Your educational payment platform companion app" />
  <meta name="keywords" content="edupay, education, payment, mobile, ionic, angular" />
  <meta name="author" content="EduPay Team" />

  <base href="/" />

  <!-- Theme and Display -->
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#1976d2" />
  
  <!-- Viewport Configuration -->
  <meta name="viewport" 
        content="viewport-fit=cover, 
                 width=device-width, 
                 initial-scale=1.0, 
                 minimum-scale=1.0, 
                 maximum-scale=1.0, 
                 user-scalable=no" />

  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- PWA and Mobile App Settings -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
